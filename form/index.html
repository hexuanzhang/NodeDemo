<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/index.css">
        <script src="/jquery/jquery.min.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <title>Form</title>
    </head>

    <body>
        <section>
            <div class="form-group row">
                <label for="userName" class="col-sm-2 col-form-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" id="userName" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="text" id="email" class="form-control">
                </div>
            </div>
            <div class="form-group row rtl">
                <div class="col-sm-10">
                    <button id="json" class="btn btn-outline-primary btn-block">JSON</button>
                    <button id="urlencoded" class="btn btn-outline-primary btn-block">urlencoded</button>
                    <button id="formData" class="btn btn-outline-primary btn-block">form-data</button>
                </div>
            </div>
        </section>
        <script src="/static/js/index.js"></script>
    </body>
</html>
